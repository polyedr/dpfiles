<!doctype html>
<html lang="en">
<head>
  <title>Bootstrap Theme Kit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom built theme - This already includes Bootstrap 4 -->
  <link rel="stylesheet" href="static/css/mytheme.css">
  <!-- open-iconic-bootstrap (icon set for bootstrap) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />  
</head>
<body class = "loginpage">

<!-- Form start -->
<div class="col-sm-6 col-md-4 offset-md-4 offset-sm-3 align-self-center login-form-wrapper">
<div>
<a href="/" class="logo  d-flex justify-content-center"><img src="/static/img/logo.png" alt="DPF files"></a>
      <!-- social buttons -->
      <div>
         <div class="sidebox sidebox-social  d-flex justify-content-center">
            <a class="sm-youtube" href="https://vk.com/" rel="external noopener noreferrer" target="_blank">VK</a> 
            <a class="sm-fac" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a class="sm-twitter" href="https://www.twitter.com/" rel="publisher noopener noreferrer" target="_blank">Instagram</a>     
         </div>
      </div>
      <!-- social buttons end -->   
</div>
<form class="login-form">
  <div class="form-group">
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
  <label class="custom-control material-checkbox">
    <input type="checkbox" class="material-control-input" id="Check1"><span class="material-control-indicator"></span>
    <label class="form-check-label" for="Check1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary font-weight-bold">Log in</button>
  <span class="form-check-label-password"><a href = "">Forgot your password?</a></span>
  <div class="form-account-about-question">Need an account? <a href = "">Sign up.</a></div>
 </form>
 <hr class="form-delimiter-bottom">
 <div class="row login-form-footer">
  <div class="col">
 <a href = "">User Agreement</a>
 </div>
   <div class="col">
 <a href = "">Privacy Policy</a>
 </div>
   <div class="col">
<a href = "">Cookie Policy</a>
 </div>
 </div>
</div>
<!-- Form end -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <footer>
    <!-- Copyright -->
    <div class="container text-center">

</html>
